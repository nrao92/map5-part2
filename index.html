<!DOCTYPE html>
<html>
    <head>
        <title>Lab 5-Part2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
        
        <!-- Load c3.css -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.css" rel="stylesheet">

        <!-- Load d3.js and c3.js -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.js"></script>

        
        <script type="text/javascript" src="data.js"></script>


        <style type="text/css">
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { min-height: 100%; }
        </style>
        
          <style>  /* Style of the Legend: adjust the values below to change the appearance of the legend pane*/
            .legend {
                padding: 6px 8px;
                line-height: 18px;
                background: rgba(255,255,255,0.9);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }

            /* Adjust the values below to change the appearance of the legend color boxes */
            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }
        </style>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>
        <div id="chart"></div>
        
        <script type="text/javascript">

            var map = L.map('map', {
              center: [41.8303224,-87.7580872],
              zoom: 11
            });

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
                maxZoom: 11,
                minZoom: 10,
                id: 'mapbox.light',
                accessToken: 'pk.eyJ1IjoibnJhbzQiLCJhIjoiY2pseG1qZDd1MGEzbTNrcWRkdnp6cjR2NyJ9.jCgMDfT3qtoxUfAu6ph1Ag'
            }).addTo(map);

            function getColor(value) {
                return value > 92348  ? '#993404':
                       value > 45612  ? '#d95f0e':
                       value > 24778  ? '#fe9929':
                       value > 13755  ? '#fed98e':
                                        '#ffffd4';
            }

            function style(feature){
                return {
                    fillColor: getColor(feature.properties.popden),   // pop_den is the field name for the population density data
                    weight: 1,
                    opacity: 1,
                    color: 'black',
                    fillOpacity: 1
                };
            }
            
            function makeChart(props) {
                var data = [props.white, props.black, props.asian, props.mixed, props.other];

                var chart = c3.generate({
                bindto: '#chart',
                size: {
                  height: 180,
                  width: 180        
                },
                title:{
                    text: props.NAME
                },
                data: {
                  columns: [
                    ['White', props.white],
                    ['Black', props.black],
                    ['Asian', props.asian],
                    ['Mixed', props.mixed],
                    ['Other', props.other]
                  ],
                  type: 'bar',
                    groups: [
                        ['White','Black','Asian','Mixed','Other']
                        ]
                },

                grid: {
                    y:{
                        lines: [{value:0}]
                    },
                    
                bar:{
                 label: {
                show: false
                  },
                    width: 30
                    }
                },
                color:{
                    pattern:["#EC7063", "#5DADE2","#27AE60","#F4D03F","#E67E22"]
                    }
                });
            }
            function highlightFeature(e) {
                var layer = e.target;
                
                layer.setStyle({
                    weight: 3,
                    color: 'red',
                    dashArray: '3',  
                    fillOpacity: 0.7
                });

        
                if (!L.Browser.ie && !L.Browser.opera) {
                    layer.bringToFront();
                } 
                
                makeChart(layer.feature.properties);
            
            }
        
            var geojson;
            
            function resetHighlight(e) {
                geojson.resetStyle(e.target);

            }

            // Combine the mouseover and mouseout actions (defined above)
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                });
            }
        
            var tooltip = document.getElementById("chart");
            
            geojson = L.geoJson(data, {
                style:style,
                onEachFeature: onEachFeature
            }).bindTooltip(tooltip).addTo(map);
            
            var legend = L.control({position: 'topright'}); // Try the other three corners if you like.

            legend.onAdd = function (map) {

                var div = L.DomUtil.create('div', 'legend'),
                    grades = [0, 13755, 24778, 45612, 92348]; // The break values to define the intervals of population, note we begin from 0 here

                div.innerHTML = '<b>Population Density <br> 2011 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

                // Loop through our the classes and generate a label with a color box for each interval.
                // If you are creating a choropleth map, you DO NOT need to change lines below.
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);
            
        </script>
   </body>
</html>
